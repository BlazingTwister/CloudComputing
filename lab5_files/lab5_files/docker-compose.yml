version: "3.8"

services:
    web:
        build: ./flask_app
        ports:
            - "5000:5000"
        environment:
            - REDIS_URL=redis://redis:6379
        depends_on:
            - redis

    # Adding PostgreSQL service
    postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: mydb         # Name of the default database
      POSTGRES_USER: ubuntu     # user
      POSTGRES_PASSWORD: password  # User password
    ports:
      - "5432:5432"             # Mapping PostgreSQL port 5432


    redis:
        image: "redis:alpine"
        ports:
            - "6379:6379"
